<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant ordering app</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- font awesome icons -->
        <script src="https://kit.fontawesome.com/0f7bae20d3.js" crossorigin="anonymous"></script>

    <body>
        
        <header>
            <h1>David's Diner</h1>
            <p>The best burgers and pizza in town</p>
        </header>

        <main>
            <div class="dish-container">   
                <p class="emoji">🍕</p>

                <div class="dish-information-container">
                    <p class="ingredients">peperoni, mushrooms and mozarella</p>
                    <p class="price">$14</p>
                </div>
                <i class="fa-solid fa-plus addButton"></i>
            </div>

        </main>

        <section class="bill-container">

        </section>

        <Section class="payment-information-container">
            <h2>Enter card details</h2>
            <input type="text">
            <input type="number">
            <input type="number">
            <button>Pay</button>
        </Section>

        <script src="index.js" type="module"></script>
        
    </body>
</html>
